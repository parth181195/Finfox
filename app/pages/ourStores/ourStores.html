<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Our Stores</ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor='let store of stores'>
      <ion-card [ngStyle]="{'background-image': 'url(' + store.backgroundUrl + ')'}" (click)="openStoreInfo(store.id)">
        <img [src]="store.logoUrl" alt=""/>
        <ion-card-title>
          {{store.title}}
        </ion-card-title>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
