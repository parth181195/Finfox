<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let cartItem of cartItems">
        <img [src]="cartItem.productImage">
        <div class="product-info">
          <h2><b>{{ cartItem.productName }}</b></h2>
          <h2>Price: {{ cartItem.price }}</h2>
        </div>
        <input type="number" class="number" [(ngModel)]="cartItem.quantity" [ngModel]="cartItem.quantity">

        <button id="cancel" type="button" name="button">Cancel</button>
    </ion-item>
    <div class="float-button">
      <button class="add" type="button" name="button">Checkout</button>
    </div>
  </ion-list>
</ion-content>
