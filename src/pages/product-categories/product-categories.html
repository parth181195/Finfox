<ion-header>
  <ion-navbar color="{{color}}">
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor='let category of categories'>
      <button id="card" [ngStyle]="{'background-image': 'url(' + category.Background + ')'}" (click)="switchCategory(category.Name)"></button>
    </ion-row>
  </ion-grid>
</ion-content>
