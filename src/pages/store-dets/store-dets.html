<ion-header>
    <ion-navbar color="{{color}}">
        <ion-title>Store Info</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <img [src]="logo" alt="" />
        </ion-row>
        <ion-row>
            <p>
                {{description}}
            </p>
        </ion-row>
        <ion-row>
            <div #map id="map"></div>
        </ion-row>
        <ion-row>
            <ion-card id="store-info">
                <span id="address"><ion-icon name="home"></ion-icon>{{address}}</span><br>
                <span id="email"> <ion-icon name="mail"></ion-icon><a href="mailto:{{email}}" [ngStyle]="{'color': linkColor}">{{email}}</a></span><br>
                <span id="phoneNo"><ion-icon name="call"></ion-icon><a href="tel:{{phoneNo}}" [ngStyle]="{'color': linkColor}">{{phoneNo}}</a></span><br>
            </ion-card>
        </ion-row>
        <ion-row>
            <button ion-button color="color" block (click)="openProductPage()" *ngIf="hasStore" [ngStyle]="{'background-color': linkColor}">Explore Our Products</button>
        </ion-row>
    </ion-grid>
</ion-content>
